<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calendar </title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body class="lang_int lang_en">

	<div class="container">
		<div class="head">
			<h2 class="title">Calculate the cost of your tour</h2>
			<h2 class="title">Count days: 5</h2>
			<h2 class="title">Date: 16/05/2018</h2>
		</div>

		<div class="datepicker calendar" 
			data-count-month="2"
			data-date-default="2018-02-21"
			data-count-day="4" 
			data-min-date="2018-01-01" 
			data-available-day="1,3,5,6,7"
			data-not-active-days="2018-01-20,2018-02-03">
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/datepicker-ru.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
